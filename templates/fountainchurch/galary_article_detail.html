{% extends "base.html" %}
{% load static %}
{% block title %}{{ object.galary_title }}{% endblock %}
{% block content%}

  <!-- Header Start -->
  <div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">  </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item"><a class="text-white" href="{% url 'contact' %}">Contact</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->

    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <p class="mb-4">{{ object.galary_date }}</p>
            <div class="row g-5">
                <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 500px;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-99 h-100" src="{{ object.galary_img.url }}" alt="" style="object-fit: cover; border-radius: 10px;">
                    </div>
                </div>
                <div class="col-lg-9 wow fadeInUp" data-wow-delay="0.3s">
                    <h6 class="section-title bg-white text-start text-primary pe-3">  </h6>
                    <h1 class="mb-4">{{ object.galary_title }}</h1>
                    <div class="row gy-2 gx-4 mb-4">
                        <div class="col-sm-6">
                            <p class="mb-0"><i class="fa fa-arrow-right text-primary me-2"></i>Posted by: Church</p>
                        </div>
                    </div>
                    <div class="btn-wrapper">
                            <a href=""onclick="history.back(); return false;" class="btn btn-primary py-3 px-5 mt-2"style="border-radius: 10px;"><i class="fa fa-arrow-left"> Back </i></a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->

    {% endblock %}
